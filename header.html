<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Search Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header">
        <div class="container2">
            <nav>
                <!-- Company Logo -->
                <div class="logo">
                    <img src="images/evilog.jpg" alt="Company Logo" /> <!-- Replace with your logo path -->
                </div>

                <!-- Search Box -->
                <div class="search-box">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" class="input-search" placeholder="Type to Search...">
                </div>

                <div class="profile-section">
                    <span class="profile-name">Hruday</span> 
                    <i class="fas fa-bell icon"></i> 
                    <i class="fas fa-user icon"></i> 
                    <i class="fas fa-shopping-cart icon"></i> 
                </div>
            </nav>
        </div>
    </div>
    <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">Pure Cotton</a></li>
            <li><a href="#experience">Silk</a></li>
            <li><a href="#projects">Gorgette</a></li>
            <li><a href="#skills">Jute</a></li>
        </ul>
        <ul>
            <li class="new"><a href="#">New Order</a></li>
        </ul>

    </nav>
    <div>
        
    </div>   
    
</body>
</html>
